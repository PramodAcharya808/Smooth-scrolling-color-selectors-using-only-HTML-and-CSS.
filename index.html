<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scrolling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="selector">
        <ul>
            <li><a href="#RED">RED</a></li>
            <li><a href="#BLUE">BLUE</a></li>
            <li><a href="#GREEN">GREEN</a></li>
            <li><a href="#YELLOW">YELLOW</a></li>
        </ul>
    </div>

    <div id="container">
        <h1 id="head" style="z-index: 1;"><marquee   direction="right" behavior="alternate">SCROLLING COLORS</marquee></h1>

        <div class="pages" id="RED"><h1>RED</h1></div>
        <div class="pages" id="BLUE"><h1>BLUE</h1></div>
        <div class="pages" id="GREEN"><h1>GREEN</h1></div>
        <div class="pages" id="YELLOW"><h1>YELLOW</h1></div>
    </div>
</body>

</html>
